<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Import KaTeX -->

    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.13.18/dist/katex.min.js" integrity="sha384-GxNFqL3r9uRJQhR+47eDxuPoNE7yLftQM8LcxzgS4HT73tp970WS/wV5p8UzCOmb" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.13.18/dist/contrib/auto-render.min.js" integrity="sha384-vZTG03m+2yp6N6BNi5iM4rW4oIwk5DfcNdFfxkk9ZWpDriOkXX8voJBFrAO7MpVl" crossorigin="anonymous" onload="renderMathInElement(document.body, {delimiters: [{left: '$', right: '$', display: false}]});"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

<body>
    <div class="theorem">
        <div class="theorem-header">
            <div class="theorem-icon">
                <img src="https://via.placeholder.com/150" alt="Icon">
            </div>
            <div class="theorem-title">
                <p id="theorem-title">Théorème de Nathan</p>
            </div>
        </div>

            <p>Soit $x$ un nombre réel. Alors $x^2 \geq 0$.</p>

    </div>
